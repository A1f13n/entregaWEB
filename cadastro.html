<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro Veículo - Condomínio Senai</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h1>Cadastro de Veículos</h1>
        <form id="cadastroForm">
            
            <label for="proprietario">Nome do Proprietário:</label>
            <input type="text" id="proprietario" name="proprietario" required><br>
            
            <label for="apartamento">Número do Apartamento:</label>
            <input type="number" id="apartamento" name="apartamento" required><br>
            
            <label for="bloco">Bloco do Apartamento:</label>
            <input type="text" id="bloco" name="bloco" required><br>
            
            <label for="vaga">Número da Vaga de Estacionamento:</label>
            <input type="number" id="vaga" name="vaga" required><br>

            <label for="placa">Placa do Carro:</label>
            <input type="text" id="placa" name="placa" required><br>
            
            <label for="modelo">Modelo do Veículo:</label>
            <input type="text" id="modelo" name="modelo" required><br>
            
            <label for="cor">Cor do Veículo:</label>
            <input type="text" id="cor" name="cor" required><br>
            
            <button type="button" onclick="salvarCadastro()">Salvar</button>
        </form>
        <p><a href="consulta.html" class="btn-link" >Consulta</a></p>
    </div>
    <div id="customModal" class="modal">
        <div class="modal-content" onclick="fecharModal()">&times;</span>
            <h2 id="modal-title"></h2>
            <p id="modal-message"></p>
            <button onclick="fecharModal()">Fechar</button>

        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
